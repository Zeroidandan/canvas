<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas图片的使用</title>
    <style>
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <canvas id="canvas" width="600" height="400"></canvas>

    <script>
        // 得到画布。渲染上下文
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');

        // 实例化一个图片
        var img = new Image();
        // 设置onload事件
        img.onload = function () {
            ctx.drawImage(img, 112, 14, 50, 75, 100, 100, 50 * 2, 75 * 2);
        }
        // 设置src，一旦设置src，图片就开始加载了，就会慢慢onload
        img.src = 'images/1.jpg';

    </script>
</body>

</html>
